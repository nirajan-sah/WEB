<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Exercise 2</title>
</head>
<body>
    <h2>Heading 1: Example on Unordered List</h2>
    <ul>
        <li>sportstar</li>
        <li>Business Week</li>
        <li>Time</li>
    </ul>
    <h3>Heading 2: Example on Ordered List</h3>
    <ol type = "i" start ="4">
        <li>Sportstar</li>
        <li>Business Week</li>
        <li>Time</li>
    </ol>
    <h4>Heading 3: Example on Definition List</h4>
    <dl>
        <dt>Sport Magazine</dt>
        <dd>Sportstar</dd>
        <dt>Business Magazine</dt>
        <dd>Business Week</dd>
    </dl>
</body>
</html>
