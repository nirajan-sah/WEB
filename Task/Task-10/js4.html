<!DOCTYPE html>
<html>
<head>
    <title>Day Checker</title>
</head>
<body>
    <script>
        let day = prompt("Enter a number (1-7):");

        switch (day) {
            case "1":
                alert("Sunday");
                break;
            case "2":
                alert("Monday");
                break;
            case "3":
                alert("Tuesday");
                break;
            case "4":
                alert("Wednesday");
                break;
            case "5":
                alert("Thursday");
                break;
            case "6":
                alert("Friday");
                break;
            case "7":
                alert("Saturday");
                break;
            default:
                alert("Invalid");
        }
    </script>
</body>
</html>
