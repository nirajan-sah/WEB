<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Variables</title>
</head>
<body>

<script>
    var num = 10;         // Number
    var decimal = 5.5;    // Float
    var text = "Hello!";  // String
    var isTrue = true;    // Boolean

    document.write(num + "<br>");
    document.write(decimal + "<br>");
    document.write(text + "<br>");
    document.write(isTrue);
</script>

</body>
</html>
