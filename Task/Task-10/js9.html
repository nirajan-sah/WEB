<!DOCTYPE html>
<html>
<head>
    <title>Sum and Product of Array</title>
</head>
<body>

<script>
    let numbers = [2, 3, 4, 5]; // Example array

    let sum = 0;
    let product = 1;

    for (let i = 0; i < numbers.length; i++) {
        sum += numbers[i];
        product *= numbers[i];
    }

    document.write("Sum: " + sum + "<br>");
    document.write("Product: " + product);
</script>

</body>
</html>
