<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 2</title>
</head>
<body>
    <table style="border: 1px solid;" cellpadding = "7.5px">
        <tr>
            <td>
                <h3>HTML Form Test</h3><br>
            </td>
        </tr>
        <tr>
            <td>
                Name
            </td>
            <td><input type = "text" name = "name"></td>
        </tr>
        <tr>
            <td>
                Address
            </td>
            <td><input type = "text" name = "Address"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" name = "Email"></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td><input type="radio" name = "Male">Male
                <input type="radio" name = "Female">Female</td>
        </tr>
        <tr>
            <td>Hobbies</td>
            <td><input type="checkbox" name="Sports">Sports
            <input type="checkbox" name="Movies">Movies
            <input type="checkbox" name="Travelling">Travelling
            </td>
        </tr>
        <tr>
            <td>Country</td>
            <td>
                <label for="country">
                    <select name = "country" aria-placeholder="Select your country">
                        <option value="c1">Nepal</option>
                        <option value="c2">India</option>
                        <option value="c3">China</option>
                        <option value="c4">Pakistan</option>
                    </select>
                </label>
            </td>
        </tr>

        <tr>
            <td>Message</td>
            <td><textarea name="address" rows="10px" cols="20px"></textarea></td>
        </tr>

        <tr>
            <td colspan=2 align="center">
                <input type = "submit">
                <input type = "reset">
            </td>
        </tr>
    </table>
</body>
</html>
