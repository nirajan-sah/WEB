<!DOCTYPE html>
<html>
<head>
    <title>Array to String</title>
</head>
<body>

<script>
    let myColor = ["Red", "Green", "White", "Black"];

    document.write(myColor.toString() + "<br>"); // "Red,Green,White,Black"
    document.write(myColor.join() + "<br>"); // "Red,Green,White,Black"
    document.write(myColor.join('+')); // "Red+Green+White+Black"
</script>

</body>
</html>
